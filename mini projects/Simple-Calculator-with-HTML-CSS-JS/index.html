<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making Simple Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Calculate Simply</h1>

        <div class="numbers">
            <input class="input-el"  type="number" id="input-el1" placeholder= "Enter 1st Number">
            <input class="input-el"   type="number" id="input-el2" placeholder= "Enter 2nd Number">
        </div>
       

        <div class="btns">
            <button class="btn" onclick="add()">Add</button>
            <button class="btn" onclick="subtract()">Subtract</button>
            <button class="btn" onclick="multiply()">Multiply</button>
            <button class="btn" onclick="divide()">Divide</button>
        </div>
        <span class="numbers" id="ans">Answer: </span>
    </div>
</body>
<script src="index.js"></script>

</html>
